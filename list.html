<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered List</title>
</head>
<body>
    <h1>Welcome Students</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <h2>Oredered List</h2>
    <ol>
        <li>Tea
            <ol>
                <li>Ginger Tea</li>
            </ol>
        </li>
        <li>Coffee</li>
        <li>Milk
            <ul>
                <li>Badam Milk</li>
                <li>Pepper Milk</li>
            </ul>
        </li>
    </ol>
    <h2>Description List</h2>
    <h3>Course Structure</h3>
    <dl>
        <dt>Getting Started</dt>
        <dd>Introduction, Structure of HTML</dd>

        <dt>Formating Text</dt>
        <dd>Heading, Paragraph, Creating List</dd>
    </dl>
</body>
</html>
